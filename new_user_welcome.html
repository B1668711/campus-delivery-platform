<!-- 欢迎页面，用于新用户选择 -->
<div id="welcome-page" class="page active">
    <div class="welcome-container">
        <div class="welcome-header">
            <h1>欢迎使用校园服务平台</h1>
            <p>请选择您要使用的模式</p>
        </div>
        
        <div class="welcome-options">
            <div class="option-card primary" onclick="showRegisterModal()">
                <div class="option-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="option-content">
                    <h3>注册账户</h3>
                    <p>创建账户并同步数据到云端</p>
                </div>
            </div>
            
            <div class="option-card" onclick="showLoginModal()">
                <div class="option-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <div class="option-content">
                    <h3>登录账户</h3>
                    <p>已有账户？直接登录</p>
                </div>
            </div>
            
            <div class="option-card guest" onclick="startAsGuest()">
                <div class="option-icon">
                    <i class="fas fa-user-secret"></i>
                </div>
                <div class="option-content">
                    <h3>游客模式</h3>
                    <p>以游客身份使用（数据不会同步）</p>
                </div>
            </div>
        </div>
        
        <div class="guest-notice">
            <p><i class="fas fa-exclamation-triangle"></i> 游客模式下的数据仅保存在本地，不会同步到云端，删除应用或更换设备将丢失所有数据</p>
        </div>
    </div>
</div>
